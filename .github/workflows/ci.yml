name: CI
on:
  push:
    branches: [ feature/add-shapes-filter-panel ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - run: npm install
      - run: npm test
        env:
          CI: true
      - run: npm run lint
        env:
          CI: true
